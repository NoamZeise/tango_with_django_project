<!DOCTYPE html>
<html>

  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>Add a Page</h1>
    <div>
      <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
	<!-- cross site request forgery token-->
	{% csrf_token %}
	<!-- hidden fields are returned to the server without being seen -->
	{% for hidden in form.hidden_fields %}
	    {{ hidden }}
	{% endfor %}
	{% for field in form.visible_fields %}
	    {{ field.errors }}
	    {{ field.help_text }}
	{{ field }}
	</br>
	{% endfor %}
	<input type="submit" name="submit" value="Create Form"/>
      </form>
    </div>
  </body>
</html>
